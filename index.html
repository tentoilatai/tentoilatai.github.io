<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tai Tran Viet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="icon" type="image/x-icon" href="assets/profile-pic.jpg">
</head>
<body>
    <nav id ="desktop-nav"> 
        <div class ="logo">KAIZ</div>

    </nav>
    <nav id="hamburger-nav">
        <div class="logo">KAIZ</div>
      </nav>
      <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.jpg" alt="Tai Tran Viet" />
          </div>
        <div class="section__text">
          <p class="section__text__p1">Hello, I'm</p>
          <h1 class="title">Kaiz Tai Tran</h1>
          <p class="section__text__p1">I'm an</p>
          <p class="section__text__p2">Adventure</p>
          <div class="btn-container">
            <button class="btn btn-color-2" onclick="location.href='#contact'">
              Contact me
            </button>
          </div>
        </div>

      </section>
      <section id="contact">
        <p class="section__text__p1">Get in Touch</p>
        <h1 class="title">Contact Me</h1>
        <div class="contact-info-upper-container">
          <div class="contact-info-container">
            <img
              src="./assets/email.png"
              alt="Email icon"
              class="icon contact-icon email-icon"
            />
            <p><a href="mailto:iam@kaiz.vn">iam@kaiz.vn</a></p>
          </div>
        </div>
        <div class="contact-info-lower-container">
          <div class="contact-info-container">
            <p><a href="https://banking.kaiz.vn">Payment</a></p>
          </div>
      </section>
      <footer>
        <p>Copyright &#169; <span id="copyright-year"></span> Tai Tran Viet. All Rights Reserved.</p>
      </footer>
    <script src="script.js"></script>
</body>
</html>
